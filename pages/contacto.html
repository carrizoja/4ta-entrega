    <div class="container-fluid contact-form wow bounceInUp">
        <div class="contact-image">

        </div>
        <form method="post">
            <h3>¡Dejanos tu mensaje!</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtNombre" class="form-control" placeholder="Tu nombre *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtTelefono" class="form-control" placeholder="Tu número de teléfono *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnEnviar" class="btnContacto" value="Enviar" />
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Tu Mensaje *"
                            style="width: 110%; height: 144px;"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="reset" name="btnLimpiar" class="btnContactoLimpiar" value="Limpiar" />
                    </div>
                </div>
            </div>
        </form>
    </div>
